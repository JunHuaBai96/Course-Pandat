<?xml version="1.0" encoding="iso-8859-1"?>
<PPREC_INI version="1.0">

<Header copyright="CompuTherm, LLC">
    <!-- setting initial condition for microstructure simulation -->
    <Application name="PanEvolution" version="2024" />
</Header>

<Condition name="C1">

  <MatrixPhase name="Fcc">
    <Grain name="Fcc">
      <Parameter name="size" value="75e-6" description="average size" />
      <Parameter name="volume_fraction" value="1" description="volume fraction" />
      <Parameter name="dislocation_density" value="1e11" description="dislocation density" />
      <Parameter name="size_distribution" value="2" number_cells = "1000" sigma="0.3" 
      						description="initial psd shape: 0-uniform; 1-normal; 2-lognormal;10: user-defined psd" />
    </Grain >
  </MatrixPhase >
</Condition>
</PPREC_INI>
